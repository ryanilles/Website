            <b>Economic Sector</b>
            <select id="selector" class="selectpicker">
                <option value="nothing"></option>
                <option value="all">All</option>
                <option value="electricity&heat">Electricity & Heat Production</option>
                <option value="agriculture&forestry">Agriculture&Forestry</option>
                <option value="buildings">Buildings</option>
                <option value="transportation">Transportation</option>
                <option value="industry">Industry</option>
                <option value="other">Other</option>
            </select>
            <button id="buttonn" class="btn float-right btn-outline-success my-2 my-sm-0" onclick="myScript" type="submit">Search</button>
        </div>

        <div id="container"></div>
        <script>
        document.getElementById("buttonn").addEventListener("click", myFunction);
        function myFunction(){
            if (document.getElementById("selector").value == "nothing") { 
                document.getElementById("container").innerText = "Please choose a economic sector to see the greenhousegas emissions"
            }
            else if (document.getElementById("selector").value == "all"){
                document.getElementById("container").innerHTML = "";
                var data = [
                {x: "CO2", value: 437166},
                {x: "CH4", value: 621630},
                {x: "NO2", value: 348662},
                {x: "F-GASES", value: 78662}
                ];
                var chart = anychart.pie(data);
                chart.innerRadius("30%");
                chart.title("Greenhousegases of economic sector: All");
                chart.container("container");
                chart.draw();
            }
            else if (document.getElementById("selector").value == "electricity&heat"){
                document.getElementById("container").innerHTML = "";
